<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta name="description" content="A light foundation for your next frontend project based on webpack.">
</head>

<body>
  <div class="slider-bg">
    <div class="container">
      <div class="row justify-content-center">

        <div class="slider-bg__main-block col-md-10 ">
          <div class="slider-bg__arow">
            <div class="slider-bg__arow-left"><img src="./img/slider/arrow_left.png" alt="left"></div>
            <div class="slider-bg__arow-right"><img src="./img/slider/arrow_right.png" alt="right"></div>
          </div>

          <div class="slider-bg__wrapper">
            <div class="slider-bg__img active-class"><img src="./img/slider/1.jpg" alt="image"></div>
            <div class="slider-bg__img"><img src="./img/slider/2.jpg" alt="image"></div>
            <div class="slider-bg__img"><img src="./img/slider/3.jpg" alt="image"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>

</html>
